sudo: required

dist: trusty

notifications:
  email: false
  
before_install: 
  - if [ $TRAVIS_OS_NAME == "linux" ]; then 
      export CXX="g++-4.9" CC="gcc-4.9" DISPLAY=:99.0;
      sh -e /etc/init.d/xvfb start;
      sleep 3;
    fi
  - sudo apt-key adv --keyserver hkp://keyserver.ubuntu.com:80 --recv-keys 3FA7E0328081BFF6A14DA29AA6A19B38D3D831EF
  - echo "deb http://download.mono-project.com/repo/ubuntu trusty main" | sudo tee /etc/apt/sources.list.d/mono-official.list
  - sudo apt-get update
  - sudo apt-get install mono-complete mono-devel
  - wget -O os.deb http://oscript.io/downloads/latest/onescript-engine_1.0.18_all.deb
  - sudo dpkg -i *.deb; sudo apt install -f
  - sudo oscript /usr/share/oscript/lib/opm/src/opm.os install opm

install: 
  - sudo oscript /usr/share/oscript/lib/opm/src/opm.os install 1testrunner
  - sudo oscript /usr/share/oscript/lib/opm/src/opm.os install 1bdd
  - sudo oscript /usr/share/oscript/lib/opm/src/opm.os install
env:
  global:
  - CHANNEL=dev

script: 
cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.sonar/cache'
jobs:
  include:
    #- stage: Тестирование 
    #  script: oscript /usr/share/oscript/lib/opm/src/opm.os test
    - stage: Сборка и публикация github & hub.oscript.io
      script: oscript /usr/share/oscript/lib/opm/src/opm.os build ./
      if: branch = master OR branch = develop 
      deploy:
        - provider: releases
          api_key: "$GITHUB_OAUTH_TOKEN"
          file_glob: true
          file: cli*.ospx
          skip_cleanup: true
          on:
            condition: branch = master
            tags: true
        - provider: script
          skip_cleanup: true
          script:
            if [ $TRAVIS_BRANCH == "master" ]; then export CHANNEL=stable;fi;
            temp=`cat packagedef | grep ".Версия(" | sed 's|[^"]*"||' | sed -r 's/".+//'`;
            export VERSION=${temp##*|}; 
            oscript /usr/share/oscript/lib/opm/src/opm.os push --token $GITHUB_OAUTH_TOKEN --channel $CHANNEL --file cli-$VERSION.ospx;
          on:
            condition: branch = master OR branch = develop
